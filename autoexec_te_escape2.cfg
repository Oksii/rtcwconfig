set timer_allies "timerset 20; exec scripts/timer/20.cfg"
set timer_axis "timerset 30; exec scripts/timer/30.cfg"

// Set spawnpoints
set spawnpsr	"vstr spawnp0r"
set spawnpsb	"vstr spawnp0b"

set spawnp0r	"setspawnpt 0; play sound/menu/select; echo ^0[ ^nspawn at ^wDefault ^wSpawn ^0]; set spawnps vstr spawnp1r"
set spawnp1r	"setspawnpt 2; play sound/menu/select; echo ^0[ ^nspawn at ^iCourtyard ^0]; set spawnps vstr spawnp2r"
set spawnp2r	"setspawnpt 100; play sound/menu/select; echo ^0[ ^nspawn at ^iCarpet ^0]; set spawnps vstr spawnp0r"

set spawnp0b	"setspawnpt 0; play sound/menu/select; echo ^0[ ^nspawn at ^wDefault ^wSpawn ^0]; set spawnps vstr spawnp1b"
set spawnp1b	"setspawnpt 2; play sound/menu/select; echo ^0[ ^nspawn at ^dMain ^0]; set spawnps vstr spawnp2b"
set spawnp2b	"setspawnpt 1; play sound/menu/select; echo ^0[ ^nspawn at ^dBack ^dSpawn ^0]; set spawnps vstr spawnp0b"