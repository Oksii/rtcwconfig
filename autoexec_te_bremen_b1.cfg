set timer_allies "timerset 20; exec scripts/timer/20.cfg"
set timer_axis "timerset 30; exec scripts/timer/30.cfg"

// Set spawnpoints
set spawnpsr	"vstr spawnp0r"
set spawnpsb	"vstr spawnp0b"

set spawnp0r	"setspawnpt 0; play sound/menu/select; echo ^0[ ^nspawn at ^wDefault Spawn ^0]; set spawnps vstr spawnp1r"
set spawnp1r	"setspawnpt 1; play sound/menu/select; echo ^0[ ^nspawn at ^iBack Spawn ^0]; set spawnps vstr spawnp0r"

set spawnp0b	"setspawnpt 0; play sound/menu/select; echo ^0[ ^nspawn at ^wDefault Spawn ^0]; set spawnps vstr spawnp1b"
set spawnp1b	"setspawnpt 100; play sound/menu/select; echo ^0[ ^nspawn at ^dBack Spawn ^0]; set spawnps vstr spawnp0b"