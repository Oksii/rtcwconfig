bind k say "^00^11^22^33^44^55^66^77^88^99^::^[[^<<^==^>>^??^@@^aa^bb^cc^dd^ee^ff^gg^hh^ii^jj^k^ll^mm^nn^oo" 

bind F3 	  "ready; setspawnpt 0; set r_uifullscreen 1; statsall; s_stop; play sound/misc/menu2.wav"
bind F8 	  "mp_playertype 0; mp_weapon 8; echo ^7(^0panzer^7)                    ;play sound/misc/menu2.wav"
bind F9           "mp_playertype 1; mp_weapon 3; echo ^7(^0medic^7)                     ;play sound/misc/menu2.wav"
bind F10 	  "mp_playertype 2; mp_weapon 4; echo ^7(^0Engineer^7)                  ;play sound/misc/menu2.wav"
bind F11 	  "mp_playertype 3; mp_weapon 3; echo ^7(^0Lieutenant MP40^7)^7         ;play sound/misc/menu2.wav"
bind F12 	  "mp_playertype 0; mp_weapon 6; echo ^7(^0Sniper^7)                    ;play sound/misc/menu2.wav"

bind F5           "setspawnpt 5;                 echo ^1Barracks spawn side(spawnpt 5)  ;play sound/misc/menu2.wav"
bind DOWNARROW    "setspawnpt 0;                 echo ^4Default spawn(spawnpt 0)        ;play sound/misc/menu2.wav"
bind LEFTARROW    "setspawnpt 1;                 echo ^1Axis spawn side(spawnpt 1)      ;play sound/misc/menu2.wav"
bind RIGHTARROW   "setspawnpt 2;                 echo ^2Allies spawn(spawnpt 2)         ;play sound/misc/menu2.wav"
bind UPARROW      "setspawnpt 100;               echo ^4Sniperhill spawn(spawnpt 100)   ;play sound/misc/menu2.wav"

