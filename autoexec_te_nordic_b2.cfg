set timer_allies "timerset 21"
set timer_axis "timerset 30; exec scripts/timer/30.cfg"

// Set spawnpoints
set spawnpsr	"vstr spawnp0r"
set spawnpsb	"vstr spawnp0b"

set spawnp0r	"setspawnpt 0; play sound/menu/select; echo ^0[ ^nspawn ^nat ^wDefault ^wSpawn ^0]; set spawnps vstr spawnp1r"
set spawnp1r	"setspawnpt 3; play sound/menu/select; echo ^0[ ^nspawn ^nat ^iBarracks ^iSpawn ^0]; set spawnps vstr spawnp0r"

set spawnp0b	"setspawnpt 0; play sound/menu/select; echo ^0[ ^nspawn ^nat ^wDefault ^wSpawn ^0]; set spawnps vstr spawnp1b"
set spawnp1b	"setspawnpt 2; play sound/menu/select; echo ^0[ ^nspawn ^nat ^dBack ^iSpawn ^0]; set spawnps vstr spawnp0b"