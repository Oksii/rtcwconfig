set timer_allies "timerset 30; exec scripts/timer/30.cfg"
set timer_axis "timerset 21"

// Set spawnpoints
set spawnpsr	"vstr spawnp0r"
set spawnpsb	"vstr spawnp0b"

set spawnp0r	"setspawnpt 0; play sound/menu/select; echo ^0[ ^nspawn ^nat ^wDefault ^wSpawn ^0]; set spawnps vstr spawnp1r"
set spawnp1r	"setspawnpt 1; play sound/menu/select; echo ^0[ ^nspawn ^nat ^iFlag ^iSpawn ^0]; set spawnps vstr spawnp2r"
set spawnp2r	"setspawnpt 100; play sound/menu/select; echo ^0[ ^nspawn ^nat ^iBack ^iSpawn ^0]; set spawnps vstr spawnp0r"

set spawnp0b	"setspawnpt 0; play sound/menu/select; echo ^0[ ^nspawn ^nat ^wDefault ^wSpawn ^0]; set spawnps vstr spawnp1b"
set spawnp1b	"setspawnpt 1; play sound/menu/select; echo ^0[ ^nspawn ^nat ^dMain ^dSpawn ^0]; set spawnps vstr spawnp2b"
set spawnp2b	"setspawnpt 2; play sound/menu/select; echo ^0[ ^nspawn ^nat ^dSide ^dSpawn ^0]; set spawnps vstr spawnp3b"
set spawnp3b	"setspawnpt 5; play sound/menu/select; echo ^0[ ^nspawn ^nat ^dBack/1st ^dSpawn ^0]; set spawnps vstr spawnp4b"
set spawnp4b	"setspawnpt 100; play sound/menu/select; echo ^0[ ^nspawn ^nat ^dBank ^dSpawn ^0]; set spawnps vstr spawnp0b"